<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="dist/assets/bootstrap-icons.css" type="text/css" media="all" />
	<link rel="stylesheet" href="dist/css/index.css" type="text/css" media="all" />
	<link rel="stylesheet" href="dist/css/contact-us.css" type="text/css" media="all" />

	<title>ارتباط با ما</title>
</head>
<body>
	<div class="account">
		<div class="cart">
			<i class="bi bi-cart"></i>
			<!-- number that shows on the cart -->
			<div class="cart-count">
				6
			</div>
		</div>
		<!-- User profile picture -->
		<img src="dist/assets/profile.jpg" alt="[PF]" class="profile" onclick="menu();" />
	</div>
	<br />

	<div class="menu" id="menu" hidden>
		<br />
		<div class="inline">
			<i class="bi bi-list" onclick="menu();"></i>
			<div class="menu-profile inline">
				<span class="menu-profile-name">بهمن</span>
				<img class="menu-profile-image" src="dist/assets/profile.jpg" alt="[MPI]" />
			</div>
		</div>

		<div class="line"></div>

		<div class="center">
			<div class="menu-item">
				داشبورد
			</div>
			<div class="menu-item">
				تنظیمات
			</div>
			<div class="menu-item">
				خروج از سیستم
			</div>
		</div>

		<div class="line"></div>

		<div class="menu-item inline">
			<div class="left incart">
				6
			</div>
			<div class="right">
				<span class="menu-item-name">سبد خرید</span>
				<i class="bi bi-cart2"></i>
			</div>
		</div>

		<div class="line"></div>

		<div class="center">
			<div class="menu-item">
				کاوش کنید
			</div>
			<div class="menu-item">
				آموزش ها
			</div>
			<div class="menu-item">
				انجمن
			</div>
			<div class="menu-item">
				بارگذاری
			</div>

		</div>
	</div>


	<form method="post" class="item">
		<span class="form-name">فرم تماس‌باما </span><br /><br />

		<input type="text" class="field" placeholder="نام"> <br />
		<input type="text" class="field" placeholder="نام خانوادگی"> <br />
		<input type="email" class="field" placeholder="ایمیل"> <br />
		<input type="number" class="field" placeholder="تلفن تماس"> <br />
		<textarea class="message" rows="8" cols="40" placeholder="متن پیام..."></textarea><br />

		<button class="submit" type="submit">ثبت و ارسال</button>
	</form>


	<br />
	<br />
	<div class="footer">
		<div class="social-medias">
			<i class="bi bi-telegram social-media"></i>
			<i class="bi bi-twitter social-media"></i>
			<i class="bi bi-instagram social-media"></i>
		</div>
		<span class="copyright">تمامی حقوق برای <b>این سایت</b> محفوظ است</span>
	</div>
	<br><br><br>

	<nav class="bottom-toolbar">
		<div class="icons">
			<div class="icon person">
				<i class="bi bi-person"></i> <br />
				پروفایل
			</div>
			<div class="icon shop">
				<i class="bi bi-shop"></i> <br />
				فروشگاه
			</div>
			<div class="icon heart">
				<i class="bi bi-heart"></i> <br />
				علاقه‌مندی
			</div>
			<div class="icon home active-icon">
				<i class="bi bi-house"></i> <br />
				خانه
			</div>
		</div>
	</nav>

	<script src="dist/js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
